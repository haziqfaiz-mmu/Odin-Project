<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript:Internal Script</title>
    <script src="main.js"></script>
  </head>
  <body>
    <!--comment-->
    <button onclick="console.log('Welcome to Day 4');">Click Me</button>
    <script>
      
//
      let month = prompt('Enter a month', 'Month goes here')
      let month2 = month.toLowerCase()
      
      switch (month2){
        case  'january':
        case  'march':
        case  'may':
        case  'july':
        case  'august':
        case  'october':
        case  'december':
          console.log(`${month} has 31 days`)
          break

        case 'february':
          console.log(`${month} has 28 days`)
          break

        case 'april':
        case 'june':
        case 'september':
        case 'november':
          console.log(`${month} has 31 days`)
          break

        default:
          console.log(`Not a valid month`)
          break
      }
      
      
    </script>
  </body>
</html>
